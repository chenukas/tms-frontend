<h2>ADD SUBJECTS</h2>
<br />
<div>
  <form>
    <div class="content">
      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Offered Year</mat-label>
            <mat-select
              name="year"
              [(ngModel)]="year"
              required
              style="color: #999"
            >
              <mat-option value="year1">Year 1</mat-option>
              <mat-option value="year2">Year 2</mat-option>
              <mat-option value="year3">Year 3</mat-option>
              <mat-option value="year4">Year 4</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Offered Semester</mat-label>
            <mat-select
              name="semester"
              [(ngModel)]="semester"
              required
              style="color: #999"
            >
              <mat-option value="sem1">Semester 1</mat-option>
              <mat-option value="sem2">Semester 2</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Subject Name</mat-label>
            <input
              matInput
              placeholder="Enter subject name here"
              name="name"
              [(ngModel)]="name"
              required
              style="color: #999"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Subject Code</mat-label>
            <input
              matInput
              placeholder="Enter subject code here"
              name="code"
              [(ngModel)]="code"
              required
              style="color: #999"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Number OF Lecture Hours</mat-label>
            <input
              matInput
              placeholder="Enter number of hours here"
              maxlength="2"
              name="lechours"
              [(ngModel)]="lechours"
              required
              style="color: #999"
            />
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Number OF Tutorial Hours</mat-label>
            <input
              matInput
              placeholder="Enter number of hours here"
              maxlength="2"
              name="tutehours"
              [(ngModel)]="tutehours"
              required
              style="color: #999"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Number OF Lab Hours</mat-label>
            <input
              matInput
              placeholder="Enter number of hours here"
              maxlength="2"
              name="labhours"
              [(ngModel)]="labhours"
              required
              style="color: #999"
            />
          </mat-form-field>
        </div>

        <div class="col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Number OF Evaluation Hours ( Optional )</mat-label>
            <input
              matInput
              placeholder="Enter number of hours here"
              maxlength="2"
              name="evahours"
              [(ngModel)]="evahours"
              style="color: #999"
            />
          </mat-form-field>
        </div>
      </div>
    </div>

    <button
      mat-raised-button
      color="primary"
      style="float: right"
      (click)="addSubject()"
      *ngIf="!isOnUpdate"
    >
      Save
    </button>
    <button
      mat-raised-button
      color="primary"
      style="float: right"
      (click)="updateSubject()"
      *ngIf="isOnUpdate"
    >
      Update
    </button>
  </form>
</div>

<div class="row">
    <div class="col-md-12">
        <h2>{{ isOnUpdate ? 'UPDATE' : 'ADD'}} SUBJECTS</h2>
    </div>
</div>

<div>
    <div class="row">
        <div class = "col-md-6">
            <h4 style="padding-bottom: 20px;"> Details of Subjects </h4>
        </div>
        <div class="col-md-6">
            <button mat-flat-button color="primary" style="float: right;" *ngIf="isOnUpdate" (click)="openPreferredLocationsModal()">Manage Preferred Rooms</button>
        </div>
    </div>
    <form>
        <div class="content">
            <div class="form-row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Offered Year</mat-label>
                        <mat-select name="year" [(ngModel)]="year" required style="color: #999;">
                            <mat-option value="year1">Year 1</mat-option>
                            <mat-option value="year2">Year 2</mat-option>
                            <mat-option value="year3">Year 3</mat-option>
                            <mat-option value="year4">Year 4</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Offered Semester</mat-label>
                        <mat-select name="semester" [(ngModel)]="semester" required style="color: #999;">
                            <mat-option value="sem1">Semester 1</mat-option>
                            <mat-option value="sem2">Semester 2</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-12 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Subject Name</mat-label>
                        <input matInput placeholder="Enter subject name here" name="name" [(ngModel)]="name" required style="color: #999;">
                    </mat-form-field>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Subject Code</mat-label>
                        <input matInput placeholder="Enter subject code here" name="code" [(ngModel)]="code" required style="color: #999;" maxlength="6">
                    </mat-form-field>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Number of Lecture Hours</mat-label>
                        <input matInput placeholder="Enter number of hours here" maxlength="2" name="lechours" [(ngModel)]="lechours" required style="color: #999;">
                    </mat-form-field>
                </div>

                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Number of Tutorial Hours</mat-label>
                        <input matInput placeholder="Enter number of hours here" maxlength="2" name="tutehours" [(ngModel)]="tutehours" style="color: #999;">
                    </mat-form-field>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Number of Lab Hours</mat-label>
                        <input matInput placeholder="Enter number of hours here" maxlength="2" name="labhours" [(ngModel)]="labhours" style="color: #999;">
                    </mat-form-field>
                </div>

                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Number of Evaluation Hours (Optional)</mat-label>
                        <input matInput placeholder="Enter number of hours here" maxlength="2" name="evahours" [(ngModel)]="evahours" style="color: #999;">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <button mat-raised-button color="primary" style="float: right;" (click) = "addSubject()" *ngIf = "!isOnUpdate">Save</button>
        <button mat-raised-button color="primary" style="float: right;" (click) = "updateSubject()" *ngIf = "isOnUpdate">Update</button>

    </form>
</div>

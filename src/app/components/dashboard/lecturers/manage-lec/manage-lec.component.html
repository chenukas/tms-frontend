<h2>MANAGE DETAILS</h2><br>

<div>
    <table mat-table [dataSource] = "dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="lecId">
            <th mat-header-cell *matHeaderCellDef> Lecturer's ID </th>
            <td mat-cell *matCellDef = "let lecturer"> {{lecturer.empid}} </td>
        </ng-container>

        <ng-container matColumnDef="lecRank">
            <th mat-header-cell *matHeaderCellDef> Lecturer's Rank </th>
            <td mat-cell *matCellDef = "let lecturer"> {{lecturer.level}}.{{lecturer.empid}} </td>
        </ng-container>

        <ng-container matColumnDef="lecName">
            <th mat-header-cell *matHeaderCellDef> Lecturer's Name </th>
            <td mat-cell *matCellDef = "let lecturer"> {{lecturer.fname}} {{lecturer.lname}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let lecturer">
                <a mat-stroked-button style="color: #1125e2;" (click) = "updateLecturer(lecturer._id)">Edit</a>
                <a mat-stroked-button style="color: red;" (click) = "deleteLecturer(lecturer._id)">Delete</a>    
            </td> 
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
